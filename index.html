<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Desafio BRQ">
    <meta name="author" content="Grupo AKLRW">
    <title>Desafio BRQ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styled.css">
</head>

<body>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">EMAIL</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="email@email.com">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">SENHA</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*********">
        </div>
        <a class="link" data-bs-toggle="modal" data-bs-target="#recuperarSenha">
            ESQUECI MINHA SENHA
        </a>
        <div class="modal fade" id="recuperarSenha" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">RECUPERAR SENHA</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="exampleInputEmail2" class="form-label">DIGITE SEU EMAIL CADASTRADO</label>
                            <input type="email" class="form-control" id="exampleInputEmail2"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">FECHAR</button>
                        <button type="button" class="btn btn-primary">ENVIAR EMAIL</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">MANTER-SE CONECTADO</label>
        </div>
        <a href="./home.html">
            <button type="button" class="btn btn-primary">ENTRAR</button>
        </a>
        <div>
            CADASTRE-SE <a class="link" href="./cadastro.html" class="cadastro-link"> AQUI</a>
        </div>


    </form>


</body>

</html>
